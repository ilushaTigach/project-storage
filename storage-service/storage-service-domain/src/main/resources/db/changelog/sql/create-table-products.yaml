databaseChangeLog:
  - changeSet:
      id: create-products
      author: Telyatenko-Ilay
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int(4)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: storage_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: fk_products_Telyatenko-Ilay
                    references: storages(id)